<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password-Generator</title>
</head>
<body>
    <section id="generatorCont">
        <h1 id="title">Generate a <span>random password</span></h1>
        <p id="subTitle">Never use an insecure password again.</p>
        <button id="generateBtn">Generate Password</button>
        <hr>
        <div id="passContainer">
            <p class="passwordCont" id="passwordOne"></p>
            <p class="passwordCont" id="passwordTwo"></p>
        </div>
    </section>
</body>

</html>
