<body>
    <section id="generator-wrap" class="geist-blob">
        <h1 id="title">Generate a <span>random password</span></h1>
        <p id="sub-title">Never use an insecure password again.</p>
        <div class="options">
            <button id="generate-btn">Generate Password</button>
            <div class="add-subtract">
                <button id="increase">-</button>
                <button id="decrease">+</button>
                <span id="length-display"></span>
            </div>
        </div>
        <hr>
        <div class="password-container">
            <p id="password-one">
                <i class="fa fa-clone" aria-hidden="true"></i>
                <span id="pass-one-display"></span>
            </p>
            <p id="password-two">
                <i class="fa fa-clone" aria-hidden="true"></i>
                <span id="pass-two-display"></span>
            </p> 
        </div>
    </section>
